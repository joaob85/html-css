<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o rato sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <p>
        <ul style="list-style-type:square">
            <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h(1-6)&gt;">Titulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviacoes</abbr></li>
            <li><abbr title="Use a tag &lt;q&gt;">Citacao</abbr></li>
            <li><abbr title="Use a tag &lt;ol type=1&gt;">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;dl&gt; e &lt;dt&gt;">Listas de definicoes</abbr></li>

        </ul>
    </p>
</body>
</html>
