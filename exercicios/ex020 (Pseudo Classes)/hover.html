<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blue;
        }
        
        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o rato sobre o texto abaixo</p>
    <div>
        Passa o rato aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
