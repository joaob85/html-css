<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce 
        pode escrever um paragrafo de <!-- Assim fazem-se comentarios-->
        qualquer jeito. Basta colocar tudo no 
        meio do par 
        de tags &lt;p&gt; e &lt;/p&gt; <!-- significa - Less than / greater than -->
    </p>
    <p>Se precisar fazer quebra <br> de linha utiliza-se a Tag &lt;br&gt; 
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uparrow;
        &hearts;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F63C <!-- Copia-se o codigo do emoji-->
        &#x1F913

    </p>
</body>
</html>
