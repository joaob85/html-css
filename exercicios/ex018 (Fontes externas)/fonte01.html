<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+BR+Guides&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');

        body{
            font-family: "Playwrite BR Guides", serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: "Italianno", serif;
            font-size: 3em;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae nihil natus magnam exercitationem eum, voluptatem optio saepe, delectus architecto ex eaque qui? Labore sunt iste, non dolor eos cumque voluptatum?</p>
</body>
</html>
