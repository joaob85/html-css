<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'inlove';
            src: url(inlove.ttf) format('truetype');
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'inlove', Times, serif;
            font-size: 3em;
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, amet repudiandae! Laborum, sed voluptatibus. Quia doloremque id, nostrum ad ut doloribus laudantium impedit sunt omnis voluptatum aspernatur, eaque officia quisquam?</p>
</body>
</html>
